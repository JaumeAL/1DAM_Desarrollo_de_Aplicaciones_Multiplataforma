<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="estilos/listaDeTareas.css">
    <link rel="icon" type="image/png" href="img/js.png">
    <script src="javaScript/listaDeTareas.js" defer ></script>
</head>
<body>
    <div>
        <h1>Lista de tareas</h1>
        <input type="text" id="inputTarea" placeholder="Escribir tarea...">
        <button onclick="agregar()" id="agregar">Agregar</button>
        
        <button onclick="filtrarTodas()" class="azul" id="todas" >Ver Todas</button>
        <button onclick="filtrarCompletadas()" class="azul" id="completadas">Completadas</button>
        <button onclick="filtrarSinCompletar()" class="azul" id="sinCompletar">Sin Completar</button>

        <button onclick="eliminarCompletadas()" class="rojo" id="eliminarCompletadas">Eliminar completadas</button>
        <ul id="lista"></ul>
        
    </div>
</body>
</html>
