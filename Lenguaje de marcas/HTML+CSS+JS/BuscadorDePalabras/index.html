<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Palabras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Buscador de Palabras</h2>
        <input type="text" id="search-input" placeholder="Buscar palabra...">
        <button id="clear-btn">Limpiar búsqueda</button>
        <p id="results-count">Resultados encontrados: 0</p>
        
        <ul id="word-list">
            <li>Manzana</li>
            <li>Plátano</li>
            <li>Perro</li>
            <li>Gato</li>
            <li>Auto</li>
            <li>Casa</li>
            <li>Computadora</li>
            <li>Teclado</li>
            <li>Monitor</li>
            <li>Coche</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
