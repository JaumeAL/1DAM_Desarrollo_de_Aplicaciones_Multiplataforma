<!DOCTYPE html>
<html lang="es">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Examen jaume JavaScript</title>
  <link rel="stylesheet" href="estilos/examenJaume.css" />
  <script src="javaScript/examenJaume.js" defer></script>

<body>
  <div>
    <h1>Contador hasta 10</h1>
    <p id="parrafo">0</p>
    <button id="contar" onclick="Contar()">Clic +</button>
    <button id="reiniciar" class="Reiniciar" onclick="Reiniciar()">Reiniciar</button>

      <button onclick="Añadir()">Añadir comentario</button>

    </form>
    <ul id="lista"></ul>

  </div>
