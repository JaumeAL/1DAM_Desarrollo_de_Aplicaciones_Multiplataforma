<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Registro</h2>
        <form id="registration-form" action="#" method="POST">
            <div class="form-group">
                <label for="first-name">Nombre:</label>
                <input type="text" id="first-name" name="first-name" placeholder="Ingresa tu nombre" required>
                <span id="first-name-error" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="last-name">Apellido:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Ingresa tu apellido" required>
                <span id="last-name-error" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                <span id="email-error" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="text" id="phone" name="phone" placeholder="Ingresa tu teléfono" required>
                <span id="phone-error" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="birthdate">Fecha de nacimiento:</label>
                <input type="date" id="birthdate" name="birthdate" required>
                <span id="birthdate-error" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa una contraseña" required>
                <span id="password-error" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmar contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>
                <span id="confirm-password-error" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="gender">Género:</label>
                <select id="gender" name="gender" required>
                    <option value="">Seleccione...</option>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="other">Otro</option>
                </select>
                <span id="gender-error" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms"> Acepto los términos y condiciones
                </label>
                <span id="terms-error" class="error-message"></span>
            </div>

            <div class="form-group">
                <button type="submit" id="submit-button">Registrarse</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
